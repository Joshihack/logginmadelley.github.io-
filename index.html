<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brithanny Login - Acceso</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #77216f, #e95420);
            background-size: 200% 200%;
            animation: backgroundAnimation 6s infinite ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.8s ease-in-out;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            background-color: #ffffff;
            outline: none;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-container input:focus {
            border-color: #e95420;
            box-shadow: 0 0 10px rgba(233, 84, 32, 0.5);
        }

        .login-container button {
            width: 100%;
            background: linear-gradient(90deg, #77216f, #e95420);
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #5e0e4a, #c24113);
            transform: translateY(-2px);
            box-shadow: 0px 6px 15px rgba(233, 84, 32, 0.3);
        }

        .login-container button:active {
            background: linear-gradient(90deg, #4b0937, #a63d0b);
            transform: translateY(1px);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #e95420;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .footer {
            margin-top: 20px;
            color: #f7f7f7;
            font-size: 0.9em;
            text-align: center;
            animation: fadeIn 1s ease-in-out 0.5s;
        }
    </style>
</head>
<body>
    <h1>Bienvenida, Brithanny</h1>
    <div class="login-container">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Iniciar Sesi칩n</button>
        <div class="error" id="error">Usuario o contrase침a incorrectos.</div>
    </div>

    <div class="footer">&copy; 2025 Brithanny Access. Todos los derechos reservados.</div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            // Usuario y contrase침a deseados
            const correctUsername = 'Brithannymadelley';
            const correctPassword = 'Onlymadelley';

            if (username === correctUsername && password === correctPassword) {
                // Redirigir al juego si las credenciales son correctas
                window.location.href = "paginaweb.html";
            } else {
                // Mostrar mensaje de error si las credenciales son incorrectas
                error.style.display = 'block';
                error.style.animation = 'shake 0.5s';
            }
        }
    </script>
</body>
</html>
